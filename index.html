<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Demo2</title>
        <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
        <link
            rel="stylesheet"
            href="styles.css"
        />
    </head>
    <body>
        <nav><h1>Fitness</h1></nav>
        <section class="chart">
            <section class="dietButton">
                <button class="diet1">
                    Diet Category
                </button>
                <button class="diet2">
                    Diet Goal
                </button>
                <button
                    class="dietModify"
                >
                    Modify My Food
                    Intake
                </button>
            </section>
            <section
                class="dietContent"
            >
                <div id="diet"></div>
                <div
                    id="diet2"
                    class="hidden"
                ></div>
                <div
                    id="dietIntake"
                    class="hidden"
                >
                    <form>
                        <input
                            type="text"
                        />
                    </form>
                </div>
            </section>
        </section>
        <section></section>
        <div id="Workout Plan"></div>
        <script src="index.js"></script>
    </body>
</html>
